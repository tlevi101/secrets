<div class="container p-4">
    <div *ngIf="!authorized" class="alert alert-warning m-3 text-center" role="alert">
        <strong> Login first! </strong>
    </div>
</div>
<div class="container p-4">
    <div class="card" *ngFor="let secret of secrets;">
        <h5 class="card-header">{{secret.title}}</h5>
        <div class="card-body">
          <p class="card-text">{{secret.text}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
</div>
