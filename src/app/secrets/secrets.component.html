<div class="d-flex justify-content-center" *ngIf="showLoading">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div class="container p-4" *ngIf="secret!==undefined">
    <div class="card m-3" >
        <h5 class="card-header">{{secret.title}}</h5>
        <div class="card-body">
            <p class="card-text mb-2">{{secret.text}}</p>
        </div>
      </div>
</div>

<div class="container">
    <div *ngIf="err!==undefined && err.status===404" class="alert alert-danger text-center" role="alert">
        Secret is not found.
    </div>
    <div *ngIf="err!==undefined && err.status==410" class="alert alert-danger text-center" role="alert">
        Secret is not avaible!
    </div>
</div>
